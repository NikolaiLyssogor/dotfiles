# Yank to system clipboard
set -g set-clipboard on

# Increase scrollback size
set -g history-limit 100000

# Enable vim keybindings
setw -g mode-keys vi

# Copy using vim keybindings in scroll mode
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi v send -X begin-selection

# Make C-d / C-u scroll by 10 lines in copy-mode-vi
unbind-key -T copy-mode-vi C-d
unbind-key -T copy-mode-vi C-u
bind-key   -T copy-mode-vi C-d send -N 10 -X scroll-down
bind-key   -T copy-mode-vi C-u send -N 10 -X scroll-up

